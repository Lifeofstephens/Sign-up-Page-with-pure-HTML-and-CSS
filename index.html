<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form class="form" action="" method="post">
        <div>
          <h1>Sign Up!</h1>
          <input
            type="text"
            name="First Name"
            class="first"
            id=""
            placeholder="First Name"
          />
          <input
            type="text"
            name="Last Name"
            class="last"
            id=""
            placeholder="Last Name"
          />
          <input
            type="email"
            name="Email Address"
            class="email"
            id=""
            placeholder="Email Address"
          />
          <input
            type="password"
            name="Password"
            class="password"
            id=""
            placeholder="Password"
          />
          <p class="paragraph">Click to Sign up to our Email Newsletter!</p>
          <input
            class="checkbox"
            type="checkbox"
            class="checkbox"
            name=""
            id=""
          />
          <br />
          <br />
          <input type="button" class="button" value="Sign Me Up!" />
        </div>
      </form>
    </div>
  </body>
</html>
